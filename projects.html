    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.0;
            background-color: #fffff8;
            color: #111111;
        }

        /* Header styles */
        header {
            border-bottom: 1px solid #CBD5E0;
            padding: 1rem 1rem 1.25rem 1rem;
            margin-bottom: 1.25rem;
            background-color: #fffff8;
        }

        header .flex {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        @media (min-width: 768px) {
            header .flex {
                align-items: center;
            }
        }

        header a.flex {
            display: flex;
            align-items: center;
        }

        header img {
            height: 4rem;
            width: 4rem;
            margin-right: 0.25rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #4A5568;
            letter-spacing: -0.05em;
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
        }

        header button {
            background-color: #fffff8;
            border: none;
            color: #A0AEC0;
            padding: 0.5rem;
            border-radius: 0.375rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        header button:hover {
            color: #fffff8;
        }

        header nav {
            display: none;
        }

        @media (min-width: 1024px) {
            header nav {
                display: block;
                margin-top: 0;
            }
        }

        header nav a {
            padding: 0.75rem 1rem;
            text-decoration: none;
        }

        header nav a:hover {
            color: #fffff8;
        }

        header nav a.active {
            background-color: #111111;
            color: #fffff8;
            border-radius: 0.5rem;
        }

        header nav a.active:hover {
            background-color: #fffff8;
        }

        /* Mobile menu */
        header .mobile-menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fffff8;
            padding: 0.5rem;
            z-index: 50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
            transform-origin: top;
        }

        header .mobile-menu [x-cloak] {
            display: none;
        }

        /* Main layout */
        #wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #main {
            width: 100%;
            max-width: 55rem;
            margin: 0 auto;
            padding: 4rem;
        }

        /* Typography */
        h1,
        h2,
        h3,
        p {
            margin-bottom: 1.75rem;
        }

        h1,
        h2 {
            font-size: 2.625em;
            line-height: 1.125;
            font-weight: 500;
            letter-spacing: -0.125rem;
        }

        h3 {
            font-size: 1.5em;
            line-height: 1.125;
            font-weight: 500;
        }

        p {
            font-size: 0.875em;
            line-height: 1.25;
            font-weight: 300;
        }

        mark {

            background-color: transparent;
        }

        a {
            color: inherit;
            text-decoration: underline;
        }

        strong {
            font-weight: 700;
        }

        /* Buttons */
        .buttons {
            margin: 3rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 2.5rem;
            line-height: 2.5rem;
            padding: 0 1.25rem;
            font-family: 'Inter', sans-serif;
            font-size: 1.25em;
            font-weight: 200;
            border-radius: 2.5rem;
            background-color: #D6E6FF;
            color: #111111;
            text-decoration: none;
            transition: background-color 0.375s ease;
        }

        .button:hover {
            background-color: #FFCA99;
        }

        /* Logo grid */
        .client-logos {
            margin: 2rem 0 4rem 0;
        }

        .client-logos h3 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #3B3B3B;
            font-weight: 500;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            justify-items: center;
        }

        .logo-item {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo-item a {
            display: block;
            width: 100%;
            text-align: center;
        }

        .logo-item img {
            max-width: 100%;
            max-height: 3.5rem;
            opacity: 0.6;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .logo-item:hover {
            transform: scale(2);
        }

        .logo-item:hover img {
            opacity: 1;
            filter: grayscale(0%);
        }

        /* Orange section */
        .highlight-section {
            background-color: #FFCA99;
            padding: 6.875rem 0;
            margin: 6rem 0;
            color: #111111;
            text-align: center;
        }

        .highlight-section-inner {
            max-width: 45rem;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Columns */
        .columns {
            display: flex;
            gap: 6rem;
            margin: 6rem 0;
        }

        .columns>div {
            flex: 1;
        }

        /* Testimonial */
        .testimonial {
            margin-bottom: 2rem;
        }

        .testimonial img {
            width: 5rem;
            border-radius: 100%;
            margin-bottom: 0.5rem;
        }

        /* Icons */
        .icons {
            display: flex;
            justify-content: center;
            gap: 1.375rem;
            margin: 3rem 0;
        }

        .icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3em;
            width: 3em;
            border-radius: 1.75rem;
            background-color: #fffff8;
            transition: background-color 0.25s ease, transform 0.25s ease;
        }

        .icons a:hover {
            background-color: #fffff8;
            transform: scale(1.06);
        }

        .icons svg {
            height: 60%;
            width: 60%;
            fill: #3B3B3B;
        }

        hr {
            border: 0;
            height: 2px;
            background-color: #111111;
            margin: 4rem 0;
        }

        .text-center {
            text-align: center;
        }

        .contact-info {
            color: rgba(59, 59, 59, 0.412);
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            html {
                font-size: 15pt;
            }

            .logo-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 980px) {
            html {
                font-size: 13pt;
            }
        }

        @media (max-width: 768px) {
            .logo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 736px) {
            #main {
                padding: 2rem;
            }

            .columns {
                flex-direction: column;
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .button {
                width: 100%;
                max-width: 32rem;
            }

            .logo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
